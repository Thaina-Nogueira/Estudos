<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do IMC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <main class="input-box">
        <h1 class="main-text">0</h1>
        <input class="input" type="number" id="peso" placeholder="peso">
        <input class="input" type="number" id="altura" placeholder="altura"> 

        <button class="input-button">Calcular</button>


    </main>

    <script>
         var peso = document.querySelector('#peso');
         var altura = document.querySelector('#altura');
         var botao = document.querySelector('.input-button');
         var titulo = document.querySelector('.main-text');

          botao.addEventListener('click',function(){
              imc(peso,altura)

          });

    
         function imc(peso,altura) {
             var pesoValor = parseFloat(peso.value);
             var alturaValor = parseFloat(altura.value);
             var imc = pesoValor / (alturaValor * alturaValor);
             titulo.innerHTML = "Seu IMC é " + imc.toFixed(2);

         }
        
       
    

    </script>
</body>
</html>
