<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sistemas de Multas</h1>

<div class="input">
    <h2> Velocidade do carro</h2> <input type="number" name="txtvel" id="txtvel"> <h3>km/h</h3>
    <input type="button"id="button" value="verificar" onclick='calcular()'>
</div>

    <div id="res">

    <script>

        function calcular () {
            var txtv = window.document.querySelector(`input#txtvel`)
            var res = window.document.querySelector(`div#res`)
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong> ${vel} km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += `<p> Você está <strong>MULTADO</strong> por execesso de velocidade! </p>`
            }
            res.innerHTML += `<p> Dirija sempre com sinto de segurança!</p>`
          

        }

    </script>
    </div>
</body>
</html>
